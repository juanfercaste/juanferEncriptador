    <title>Encriptador Miss All Sunday</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="queries.css">
  </head>

  <body>
    <header clas="encabezado">
      <div class="contenedor-titulo">
        <div class="logo-alura">
          <a href="https://www.aluracursos.com/"
            ><img src="img/Logo-Editada.png" alt="logotipo de alura"
          /></a>
        </div>

        <div class="nombre-titulo">
          <h1 class="titulo">Encriptador De Texto Miss All Sunday</h1>
          <img
            src="img/logo-nico.png"
            alt="logo de nico robin en one piece"
            class="img-titulo"
          />
        </div>
      </div>
    </header>

    <main class="principal">
      <div class="encriptador-principal">
        <textarea
          name="mensaje"
          id="mensaje"
          placeholder="Escriba su mensaje aqui"
        ></textarea>
        <div class="contenedor-alerta">
          <ion-icon name="alert-circle"></ion-icon>
          <p class="alerta">Solo se aceptan letras minusculas y sin acentos</p>
        </div>
        <div class="contenedor-btn">
          <button class="btn encriptar">
            Encriptar <ion-icon name="lock-closed" class="icon"></ion-icon>
          </button>
          <button class="btn desencriptar">
            Desencriptar <ion-icon name="lock-open" class="icon"></ion-icon>
          </button>
        </div>
      </div>
      <div class="encriptador-secundario">
        <textarea name="mensaje" id="mensaje2" placeholder="No hay ningun texto encriptado"></textarea>
        <button class="btn copiar">
          Copiar<ion-icon name="clipboard"></ion-icon>
        </button>
      </div>
    </main>

    <footer class="pie-pagina">
      <div class="dev-informacion">
        <a href="https://github.com/juanfercaste" target="_blank"
          ><ion-icon name="logo-github" class="dev-icon"></ion-icon></ion-icon
        ></a>
        <a
          href="https://www.linkedin.com/in/juan-cerrato-a33422167/"
          target="_blank"
          ><ion-icon name="logo-linkedin" class="dev-icon"></ion-icon></ion-icon
        ></a>
        <p class="copyright">&copy; 2022-Juan Fernando Cerrato</p>
      </div>
    </footer>
