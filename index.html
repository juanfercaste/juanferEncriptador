<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>JF--Encriptador</title>
  </head>
  <body class="bk">
    <main>
      <section class="container">
        <div class="logo">
          <img src="Logo.png" alt="logo de alura" />
        </div>

        <div class="encriptador">
          <div class="titulo">
            <h1>Desafio del Encriptador</h1>
            <ion-icon name="lock-closed-outline" class="titulo-icon"></ion-icon>
          </div>
          <textarea
            placeholder="Ingresa el texto aqui"
            id="input-text"
            class="input-text"
          ></textarea>
          <div class="alerta">
            <ion-icon name="alert-circle" class="alerta-icon"></ion-icon>
            <p class="txt-alerta">Solo letras minusculas y sin acentos</p>
          </div>
          <div class="botones">
            <button class="btn btn-primario">Encriptar</button>
            <button class="btn btn-secundario">Desencriptar</button>
          </div>
        </div>

        <div class="mensaje">
          <div class="mensaje-primero">
            <div class="imagen-container">
              <img
                src="MuÃ±eco.png"
                alt="imagen de una pluma de tinta"
                class="img-mensaje"
              />
            </div>

            <div class="descripcion">
              <p class="primero">Ningun mensaje fue encontrado</p>
              <p class="segundo">
                Ingresa el texto que deseas encriptar o decencriptar
              </p>
            </div>
          </div>

          <div class="mensaje-dos">
            <div class="encriptado-container">
              <textarea class="input-text encriptado"></textarea>
            </div>

            <div class="botones btn-copiar">
              <button class="btn btn-secundario copiar">Copiar</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="dev-informacion">
      <a href="https://github.com/juanfercaste" target="_blank"
        ><ion-icon name="logo-github" class="social-icon"></ion-icon
      ></a>
      <a
        href="https://www.linkedin.com/in/juan-cerrato-a33422167/"
        target="_blank"
        ><ion-icon name="logo-linkedin" class="social-icon"></ion-icon
      ></a>
      <p class="copyright">&copy; 2022-Juan Fernando Cerrato</p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
